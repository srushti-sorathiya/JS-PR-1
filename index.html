<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Name</title>

</head>

<body>

    <script>
        var month = "two";

        switch(month){
            case 'one':
                console.log("January");
                break;

                case 'two':
                console.log("Febuary");
                break;

                case 'three':
                console.log("March");
                break;

                case 'four':
                console.log("april");
                break;

                case 'five':
                console.log("may");
                break;

                case 'six':
                console.log("june");
                break;

                case 'seven':
                console.log("july");
                break;

                case 'eight':
                console.log("augst");
                break;

                case 'nine':
                console.log("september");
                break;

                case 'ten':
                console.log("octomber");
                break;

                case 'eleven':
                console.log("november");
                break;

                case 'twelve':
                console.log("december");
                break;

                default:
                    console.log("Not valid letter");            
        }
    </script>

</body>

</html>
